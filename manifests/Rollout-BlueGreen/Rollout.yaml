# Simplified version without analysis for easier testing
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: flask-app-bluegreen
  namespace: flask-app
  labels:
    app: flask-app
    deployment-strategy: bluegreen
spec:
  replicas: 3
  strategy:
    blueGreen:
      activeService: flask-app-active-service
      previewService: flask-app-preview-service
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 60
      # Removed prePromotionAnalysis and postPromotionAnalysis for simplicity
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
        deployment-strategy: bluegreen
    spec:
      containers:
        - name: flask-app
          image: maisara99/jenkins-py:27ef523
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DEPLOYMENT_STRATEGY
              value: "bluegreen"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
